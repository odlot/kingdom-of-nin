name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**/*.md"
      - "docs/**"
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**/*.md"
      - "docs/**"
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

defaults:
  run:
    shell: bash

jobs:
  build-and-test:
    name: build-and-test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    env:
      CTEST_OUTPUT_ON_FAILURE: "1"
      HOMEBREW_NO_AUTO_UPDATE: "1"
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -o Acquire::Retries=3
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            cmake \
            pkg-config \
            libx11-dev \
            libxext-dev \
            libxrandr-dev \
            libxcursor-dev \
            libxfixes-dev \
            libxi-dev \
            libxss-dev \
            libxxf86vm-dev \
            libxkbcommon-dev \
            libwayland-dev \
            wayland-protocols \
            libopencv-dev \
            libfreetype6-dev \
            libharfbuzz-dev \
            libgl1-mesa-dev \
            clang-tidy

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          packages=(cmake pkg-config freetype harfbuzz opencv llvm)
          for pkg in "${packages[@]}"; do
            brew list "$pkg" >/dev/null 2>&1 || brew install "$pkg"
          done

      - name: Configure and build
        run: scripts/check-build.sh

      - name: Run tests
        run: ctest --test-dir build --output-on-failure

      - name: Configure clang-tidy
        run: cmake -S . -B build-tidy -DKINGDOM_OF_NIN_ENABLE_CLANG_TIDY=ON

      - name: Build with clang-tidy
        run: cmake --build build-tidy

      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: ci-logs-${{ matrix.os }}-${{ github.run_id }}
          path: |
            build/CMakeFiles/CMakeOutput.log
            build/CMakeFiles/CMakeError.log
            build-tidy/CMakeFiles/CMakeOutput.log
            build-tidy/CMakeFiles/CMakeError.log
          if-no-files-found: ignore
