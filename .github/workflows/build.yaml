name: build

on: [push, pull_request]

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          pkg-config \
          libopencv-dev \
          libfreetype6-dev \
          libharfbuzz-dev \
          libgl1-mesa-dev

    - name: Configure
      run: cmake -S . -B build

    - name: Build
      run: cmake --build build
